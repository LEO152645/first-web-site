<h2>담배의 명칭</h2>
<p>담배라는 명칭의 어원은 명확하지 않으나, 남아메리카 카리브 제도의 아라와크(Arawak)
  족이 부르던 이름을 신항로 개척 시기 콩키스타도르들이 그대로 가져왔다는 설이
  유력하다.이후 유럽 이베리아 일대 주민들도 담배 파이프를 가리켜 '타바코(tabaco)'라는 명칭을
  썼으며[1], 이 가운데 포르투갈과 교역하던 센고쿠 시대 일본이 이를 수입한 후, 다시
  임진왜란을 전후하여 한반도에 상륙하면서 '담바고(談婆姑)'로 음역되었다.</p>
